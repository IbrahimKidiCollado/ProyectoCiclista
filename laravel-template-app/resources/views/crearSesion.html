
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Sesion</title>
        <link rel="stylesheet" href="/css/inicio.css">
        <link rel="stylesheet" href="/css/genericos/formularios.css">
        <script src="/js/genericos/alertas.js" defer></script>
        <script src="/js/index/crearSesion.js" type="module" defer></script>
    </head>
    <body>
        <div class="main-content" id="main">
            <form id="envioSesion">
            <div class="form-row">
                <div class="form-group">
                    <label>ID PLAN</label>
                    <input type="number" name="id_plan" placeholder="Ej: 1" required>
                </div>
                <div class="form-group">
                    <label>FECHA</label>
                    <input type="date" name="fecha" required>
                </div>
            </div>

            <div class="form-group">
                <label>NOMBRE DE LA ACTIVIDAD</label>
                <input type="text" name="nombre" placeholder="Ej: Rodaje Base" required>
            </div>

            <div class="form-group">
                <label>DESCRIPCIÓN</label>
                <textarea name="descripcion" placeholder="Ej: Trabajo en Z2 a 140ppm" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>ESTADO (COMPLETADA)</label>
                <select name="completada">
                    <option value="0">No (0)</option>
                    <option value="1">Sí (1)</option>
                </select>
            </div>

        <button type="submit" class="btn-submit">Guardar Actividad</button>
    </form>
        </div>
        
    </body>
    </html>
